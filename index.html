<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    
    <p id="outcome"></p>
    <p>Choose One</p>
    <!--Choices-->
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissor">Scissor</button>
    <!--Computer Choice vs User Choice-->
    <p>Computer chose: <span id="computer-choice">None</span></p>
    <p>You chose: <span id="player-choice">None</span></p>
    <!--Score Updates-->
    <p>Player Score: <span id="player-score">0</span></p>
    <p>Computer Score: <span id="computer-score">0</span></p>
    <!--Reset Game-->
    <button id="reset">Reset</button>

    <script type="module" src="script.js"></script>
</body>
</html>
